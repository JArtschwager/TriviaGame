<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Trivia Game</title>

</head>

<body>

    <header class="top-border">
        <div class="timerText">
            <h1>Geography Trivia</h1>
        </div>

        <div class="tagline">
            <h3>Test your 5th grade memory</h3>
        </div>
        <div class="GuessOptions">
            <span class="answer"> </span>
        </div>
    </header>
    <div class="container">
        
        <div class="row">
            <div class="col-md-12">
                <div class="textBox">
                    <div class="timeRemaining">
                        <h1>Time Remaining: </h1>
                        <span class="timeInput"></span>
                    </div>
                    <div class="question"> 
                        <h2> The question input</h2>
                    </div>
                    <div class="answers">
                        <h2> The answer selection</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="stylefooter">
                <div class="row">
            <p>Created By Artschwager Games</p>
        
        </div>
        </div>



    </footer>

        <script src="javascript/app.js"></script>
</body>

</html>
